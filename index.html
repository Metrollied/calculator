<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calculator">
        <div id="header">
            <div class="name">CASSEY-O</div>
            <div class="solar"></div>
        </div>
        <div id="workingArea">
            <div class="display">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <button id="plus" class="operators plus">+</button>
            <button id="minus" class="operators minus">-</button>
            <button id="multiply" class="operators multiply">x</button>
            <button id="divide" class="operators divide">&divide</button>
            <button id="c" class="operators c">C</button>
            <button id="delete" class="operators delete">&#8592</button>
            <button id="equals" class="operators equals">=</button>
            <button id="decimal" class="numbers decimal">.</button>
            <button id="7" class="numbers seven">7</button>
            <button id="8" class="numbers eight">8</button>
            <button id="9" class="numbers nine">9</button>
            <button id="4" class="numbers four">4</button>
            <button id="5" class="numbers five">5</button>
            <button id="6" class="numbers six">6</button>
            <button id="1" class="numbers one">1</button>
            <button id="2" class="numbers two">2</button>
            <button id="3" class="numbers three">3</button>
            <button id="0" class="numbers zero">0</button>
        </div>
    </div>
    <div id="footer">
        &copy Oliver Crawford
    </div>
</body>

</html>
